<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>반응 역전 러너 - 모바일 풀스크린</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #111;
      font-family: 'Press Start 2P', sans-serif;
    }

    .game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      background: linear-gradient(to bottom, #6ec6ff 0%, #b3e5fc 50%, #81c784 80%, #4caf50 100%);
    }

    .hud {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.3);
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
      color: #fff;
    }

    .start-screen, .gameover-screen {
      position: absolute;
      width: 100%;
      text-align: center;
      color: #fff;
    }

    .start-screen {
      top: 50%;
      transform: translateY(-50%);
    }

    .gameover-screen {
      top: 40%;
      display: none;
    }

    .btn {
      margin-top: 20px;
      display: inline-block;
      background: #4caf50;
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      cursor: pointer;
      border-radius: 8px;
      font-size: 14px;
    }

    /* ✅ 모바일 버튼 화면 내부 하단 */
    .mobile-controls {
      position: absolute;
      bottom: 5%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 15%;
      box-sizing: border-box;
    }

    .mobile-controls button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      border: 3px solid #fff;
      cursor: pointer;
    }

    .mobile-controls button:active {
      background: #4caf50;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas"></canvas>

    <div class="hud" id="hud">생존 시간: <span id="time">0.0초</span></div>

    <div class="start-screen" id="startScreen">
      <h2>🦊 레서판다 vs 눈표범 🐆</h2>
      <p>반대 버튼을 눌러 피하세요!</p>
      <div class="btn" id="startBtn" disabled>Loading...</div>
    </div>

    <div class="gameover-screen" id="gameOverScreen">
      <h2>GAME OVER</h2>
      <p id="finalTime">생존 시간: 0.0초</p>
      <div class="btn" id="retryBtn">RETRY</div>
    </div>

    <div class="mobile-controls" id="mobileControls" style="display:none;">
      <button id="btnLeft"></button>
      <button id="btnRight"></button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const startScreen = document.getElementById("startScreen");
    const hud = document.getElementById("hud");
    const timeDisplay = document.getElementById("time");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const finalTimeDisplay = document.getElementById("finalTime");
    const startBtn = document.getElementById("startBtn");
    const retryBtn = document.getElementById("retryBtn");
    const mobileControls = document.getElementById("mobileControls");
    const btnLeft = document.getElementById("btnLeft");
    const btnRight = document.getElementById("btnRight");

    // ✅ 기준 해상도 (게임 좌표 고정)
    const BASE_WIDTH = 720;
    const BASE_HEIGHT = 1280;

    // 게임 설정
    const laneWidth = BASE_WIDTH / 3;
    const lanePositions = [
      laneWidth / 2,
      laneWidth + laneWidth / 2,
      laneWidth * 2 + laneWidth / 2
    ];
    const playerY = BASE_HEIGHT - 200;
    const playerWidth = 80;
    const playerHeight = 80;
    const obstacleYStart = -80;

    let scale = 1;

    let gameStarted = false;
    let playerLane = 1;
    let gameOver = false;

    let obstacles = [];
    let speed = 4;
    let spawnTimer = 0;
    let difficultyTimer = 0;
    let spawnInterval = 60;

    let lastLane = null;
    let repeatCount = 0;

    let startTime = null;
    let survivalTime = 0;
    let timeInterval = null;

    // 이미지 로드
    const playerImg = new Image();
    playerImg.src = "player.png";
    const enemyImg = new Image();
    enemyImg.src = "enemy.png";

    // 구름
    let clouds = [
      {x:100, y:100, speed:0.3},
      {x:400, y:150, speed:0.2},
      {x:650, y:200, speed:0.4}
    ];

    let assetsLoaded = 0;
    const totalAssets = 2;
    playerImg.onload = () => { assetsLoaded++; if (assetsLoaded === totalAssets) enableStart(); };
    enemyImg.onload = () => { assetsLoaded++; if (assetsLoaded === totalAssets) enableStart(); };

    function enableStart() {
      startBtn.disabled = false;
      startBtn.innerText = "START GAME";
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // 비율 유지
      const scaleX = window.innerWidth / BASE_WIDTH;
      const scaleY = window.innerHeight / BASE_HEIGHT;
      scale = Math.min(scaleX, scaleY);

      ctx.setTransform(scale, 0, 0, scale, 0, 0);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function drawBackground() {
      let gradient = ctx.createLinearGradient(0,0,0,BASE_HEIGHT);
      gradient.addColorStop(0, '#6ec6ff');
      gradient.addColorStop(0.5, '#b3e5fc');
      gradient.addColorStop(0.8, '#81c784');
      gradient.addColorStop(1, '#4caf50');
      ctx.fillStyle = gradient;
      ctx.fillRect(0,0,BASE_WIDTH,BASE_HEIGHT);

      ctx.fillStyle = "rgba(255,255,255,0.8)";
      clouds.forEach(cloud=>{
        ctx.beginPath();
        ctx.arc(cloud.x, cloud.y, 40, 0, Math.PI*2);
        ctx.arc(cloud.x+50, cloud.y+10, 30, 0, Math.PI*2);
        ctx.arc(cloud.x-50, cloud.y+10, 30, 0, Math.PI*2);
        ctx.fill();

        cloud.x += cloud.speed;
        if(cloud.x>BASE_WIDTH+50) cloud.x=-50;
      });
    }

    function drawLanes() {
      ctx.strokeStyle = "rgba(255,255,255,0.2)";
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(laneWidth, 0);
      ctx.lineTo(laneWidth, BASE_HEIGHT);
      ctx.moveTo(laneWidth*2, 0);
      ctx.lineTo(laneWidth*2, BASE_HEIGHT);
      ctx.stroke();
    }

    function drawPlayer() {
      ctx.drawImage(playerImg, lanePositions[playerLane] - 40, playerY, 80, 80);
    }

    function drawObstacle(o) {
      ctx.drawImage(enemyImg, lanePositions[o.lane] - 40, o.y, 80, 80);
    }

    function spawnObstacle() {
      let randomLane = Math.floor(Math.random() * 3);

      // 같은 레인 연속 2회 방지
      if (randomLane === lastLane) {
        repeatCount++;
        if (repeatCount >= 2) {
          let availableLanes = [0,1,2].filter(l => l !== lastLane);
          randomLane = availableLanes[Math.floor(Math.random() * availableLanes.length)];
          repeatCount = 0;
        }
      } else {
        repeatCount = 0;
      }

      lastLane = randomLane;
      obstacles.push({ lane: randomLane, y: obstacleYStart });
    }

    function updateObstacles() {
      for (let o of obstacles) {
        o.y += speed;
      }
      obstacles = obstacles.filter(o => o.y <= BASE_HEIGHT + 100);
    }

    function checkCollision() {
      for (let o of obstacles) {
        if (o.y + playerHeight > playerY && o.y < playerY + playerHeight) {
          if (o.lane === playerLane) {
            gameOver = true;
          }
        }
      }
    }

    function startTimer() {
      startTime = performance.now();
      timeInterval = setInterval(() => {
        let now = performance.now();
        survivalTime = ((now - startTime) / 1000).toFixed(1);
        timeDisplay.innerText = `${survivalTime}초`;
      }, 100);
    }

    function stopTimer() {
      clearInterval(timeInterval);
    }

    function resetGame() {
      obstacles = [];
      speed = 4;
      spawnTimer = 0;
      difficultyTimer = 0;
      playerLane = 1;
      lastLane = null;
      repeatCount = 0;
      gameOver = false;
      survivalTime = 0;
      timeDisplay.innerText = `0.0초`;
    }

    function startGame() {
      gameStarted = true;
      resetGame();
      spawnObstacle(); 
      startScreen.style.display = "none";
      hud.style.display = "block";
      gameOverScreen.style.display = "none";
      mobileControls.style.display = "flex"; 
      startTimer();
      gameLoop();
    }

    function showGameOver() {
      stopTimer();
      finalTimeDisplay.innerText = `생존 시간: ${survivalTime}초`;
      gameOverScreen.style.display = "block";
      mobileControls.style.display = "none";
    }

    function gameLoop() {
      ctx.clearRect(0,0,BASE_WIDTH,BASE_HEIGHT);

      if (!gameOver) {
        drawBackground();
        drawLanes();
        drawPlayer();

        updateObstacles();
        for (let o of obstacles) {
          drawObstacle(o);
        }
        checkCollision();

        spawnTimer++;
        difficultyTimer++;

        if (spawnTimer > spawnInterval) {
          spawnObstacle();
          spawnTimer = 0;
        }

        if (difficultyTimer > 300) {
          if (speed < 40) speed += 2;
          difficultyTimer = 0;
        }

        requestAnimationFrame(gameLoop);
      } else {
        showGameOver();
      }
    }

    // 키보드 반대 조작
    document.addEventListener("keydown", (e) => {
      if (!gameStarted || gameOver) return;
      if (e.code === "ArrowLeft") {
        if(playerLane < 2) playerLane++; 
      } else if (e.code === "ArrowRight") {
        if(playerLane > 0) playerLane--; 
      }
    });

    // 모바일 버튼
    btnLeft.addEventListener("click", () => {
      if (!gameStarted || gameOver) return;
      if(playerLane < 2) playerLane++; 
    });
    btnRight.addEventListener("click", () => {
      if (!gameStarted || gameOver) return;
      if(playerLane > 0) playerLane--; 
    });

    startBtn.addEventListener("click", () => {
      if (!startBtn.disabled) startGame();
    });
    retryBtn.addEventListener("click", () => {
      startGame();
    });
  </script>
</body>
</html>
